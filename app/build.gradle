apply plugin: 'com.android.application'

def VERSION_NAME = getVersionName()
def VERSION_CODE = getVersionCode()
def minSDKV = minsdkV.toInteger()

def getVersionName() {
    println "========= VersionName : " + appVersionName + " ========="
    return appVersionName
}

def getVersionCode() {
    println "========= VersionCode : " + appVersionCode.toInteger() + " ========="
    return appVersionCode.toInteger()
}

android {

    compileSdkVersion sdkVersion.toInteger()
    buildToolsVersion toolsVersion

    productFlavors {
        developer {
            minSdkVersion 21
        }
        production {
            minSdkVersion minSDKV
        }
    }

    defaultConfig {
        applicationId "com.jamin.android.demo"
        targetSdkVersion 23
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':framework')
    compile project(':gpuimagelibrary')
    compile project(':cloudlib1')
}
