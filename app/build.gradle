apply plugin: 'com.android.application'

def VERSION_NAME = getVersionName()
def VERSION_CODE = getVersionCode()
def minSDKV = minsdkV.toInteger()

def getVersionName() {
    println "========= VersionName : " + appVersionName + " ========="
    return appVersionName
}

def getVersionCode() {
    println "========= VersionCode : " + appVersionCode.toInteger() + " ========="
    return appVersionCode.toInteger()
}

android {

    compileSdkVersion sdkVersion.toInteger()
    buildToolsVersion toolsVersion


    flavorDimensions "mode"
    
    
    productFlavors {
        developer {
            minSdkVersion 14
        }
        production {
            minSdkVersion minSDKV
        }
    }

    defaultConfig {
        applicationId "com.jamin.android.demo"
        targetSdkVersion 23
        versionCode VERSION_CODE
        versionName VERSION_NAME

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }

}

dependencies {
    //尽量放到framework的module，保证所有lib都挂载
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':framework')
    compile project(':cloudlib1')
    compile project(':dbmodule')
    testCompile 'junit:junit:4.12'


    //For DeepLink
    annotationProcessor 'com.airbnb:deeplinkdispatch-processor:3.0.0-rc3'
    compile 'com.airbnb:deeplinkdispatch:3.0.0-rc3'
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.2.1'
}
